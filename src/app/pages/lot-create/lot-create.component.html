<p>lot-create works!</p>

<select [(ngModel)]="selectedProduct">
    <option  *ngFor="let product of products" [ngValue]="product">
        {{product.name}}
    </option>
</select>
<br/>

<form id="ProductCreateForm" class="form-signin" #createForm="ngForm" (ngSubmit)="create(createForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Create new lot</h2>
        <div *ngIf="invalidLot" class="alert alert-danger">{{invalidLotMessage}}</div>
        <br/>

        <label for="StartPrice" class="sr-only">Start price</label>
        <input type="number" id="StartPrice" name="StartPrice" ngModel class="form-control" placeholder="StartPrice" required>
        <div class="alert alert-danger"
            *ngIf="createForm.controls['StartPrice'].invalid && createForm.controls['StartPrice'].touched">
            Please enter lot start price
        </div>
        <br/>

        <button [disabled]="createForm.invalid" id="LotCreateButton" class="btn btn-lg btn-primary btn-block" type="submit">Create Lot</button>
    </div>
</form>

<input type="button" onclick="location.href='/home/lots'" value="Назад" />
