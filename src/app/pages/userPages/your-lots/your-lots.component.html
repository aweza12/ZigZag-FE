<p>your-lots works!</p>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let lot of lots" class="col">
      <div class="card h-100">
        <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top" alt="Hollywood Sign on The Hill"/>
        <div class="card-body">
          <h5 class="card-title">
            <a routerLink="/home/lot/{{lot.id}}">
              {{lot.productName}}
            </a>
          </h5>
          <p class="card-text">
            {{lot.startPrice}}
          </p>
        </div>
      </div>
    </div>
</div>

<input type="button" onclick="location.href='/home/lotCreate'" value="Create lot" />
